<mat-toolbar color="primary">
	<span>Video Manager</span>
	<span class="spacer"></span>
	<button mat-icon-button matTooltip="Add video" (click)="openUpload()">
		<mat-icon>add</mat-icon>
	</button>
</mat-toolbar>
<main class="videos">
	<section class="video" *ngFor="let video of videos$ | async" (click)="modifyDetails(video)">
		<div class="title">Title: {{ video.title }}</div>
		<div class="desc">Description: {{ video.desc }}</div>
		<video class="video-player" controls>
			<source src="{{ video.path }}" type="video/mp4" />
		</video>
	</section>
</main>
