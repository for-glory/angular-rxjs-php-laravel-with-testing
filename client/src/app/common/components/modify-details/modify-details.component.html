<h2 mat-dialog-title>Modify Details</h2>
<mat-dialog-content>
	<mat-form-field class="full-width">
		<mat-label>Title</mat-label>
		<input [(ngModel)]="video.title" matInput maxlength="50" placeholder="Title" />
	</mat-form-field>

	<mat-form-field class="full-width">
		<mat-label>Description</mat-label>
		<textarea [(ngModel)]="video.desc" matInput maxlenght="255" placeholder="Description"></textarea>
	</mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
	<button mat-button [mat-dialog-close]>Cancel</button>
	<button mat-flat-button color="primary" (click)="modifyDetails()">Modify</button>
</mat-dialog-actions>
